<div class="laptop-fashion">
  <img class="laptop-img" src="../../assets/laptop-image.jpg">
</div>

<div class="card-wrapper">
  <mat-card class="example-card" *ngFor="let p of products">
    <div class="img">
      <img mat-card-image style="height: 250px;" src={{p.productImage}}>
    </div>
    <mat-card-content>
      <h3>Name: {{p.prodName}}</h3>
      <h3>Price: {{p.prodPrice}}</h3>
    </mat-card-content>
    <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
  </mat-card>
</div>
