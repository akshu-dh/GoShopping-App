<div class="main-div">
    <mat-card>
        <form>
            <!-- <mat-form-field> -->
                <img style="width: 100%;height: 90%;" src="../../assets/login-logo.png">
            <!-- </mat-form-field> -->
            <br><br>
            <mat-form-field appearance="outline" style="border-color: pink;">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="username" placeholder="Enter UserName">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <!-- <mat-error *ngIf="loginForm.get('username').errors?.required">Username is required</mat-error> -->
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="border-color: pink;">
                <mat-label>Contact number</mat-label>
                <input matInput formControlName="contact" placeholder="Enter Contact Number">
                <mat-icon matSuffix>settings_cell</mat-icon>
                <!-- <mat-error *ngIf="loginForm.get('username').errors?.required">Username is required</mat-error> -->
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="border-color: pink;">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="Enter Address">
                <mat-icon matSuffix>room</mat-icon>
                <!-- <mat-error *ngIf="loginForm.get('username').errors?.required">Username is required</mat-error> -->
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Passworrd</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                    placeholder="Enter Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <!-- <mat-error *ngIf="loginForm.get('password').errors?.required">Password is required</mat-error> -->
                <!-- <mat-error *ngIf="loginForm.get('password').errors?.minLength">Password must have at least 5 characters</mat-error> -->
            </mat-form-field>
            <br>
            <button mat-raised-button style="background-color: pink" type="submit">Register</button>
            <!-- <button mat-raised-button color="primary" routerLink="logout" type="submit">logout</button> -->
            <br><br>
            <!-- <p class="register">Don't have an account? <a href="register">Register</a></p> -->
            <!-- <button routerLink="/logout">Logout</button> -->
        </form>
    </mat-card>
</div>
